<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bienvenue - Burger Time</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffefdb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
    }

    .burger-container {
      text-align: center;
    }

    #burger-logo {
      width: 200px;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #burger-logo:active {
      transform: scale(0.95);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #d35400;
    }
  </style>
</head>
<body>
  <div class="burger-container">
    <h1>Vas-y tape un croc dedans!</h1>
    <img id="burger-logo" src="burger.png" alt="Burger logo">
  </div>

  <script>
    let bites = 0;
    const burger = document.getElementById('burger-logo');

    burger.addEventListener('click', () => {
      bites++;

      // Simule un effet de "crocs" visuel avec changement d'image
      burger.src = `burger_bite${bites}.png`;

      if (bites >= 3) {
        // Petite pause avant redirection
        setTimeout(() => {
          window.location.href = 'accueil.html';
        }, 500);
      }
    });
  </script>
</body>
</html>
